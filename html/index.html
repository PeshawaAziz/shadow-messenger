<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shadow Messenger</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <!-- container -->
        <div class="container d-flex flex-column align-items-center py-2">
            <!-- title -->
            <h1 class="app-title text-light display-6 text-center">
                Shadow Messenger
            </h1>
            <!-- username form -->
            <form class="username-form my-2">
                <div class="input-group">
                    <input
                        class="username-input form-control"
                        type="text"
                        name="username"
                        placeholder="Username"
                    />
                    <input
                        class="btn btn-danger"
                        type="submit"
                        value="Submit"
                    />
                </div>
                <p class="update-msg text-danger"></p>
            </form>
            <!-- chatrooms -->
            <div class="chatrooms text-center text-light">
                <div>
                    <h3 class="display-6 fs-4">Choose a chatroom:</h3>
                </div>
                <div class="chatroom-buttons">
                    <button class="btn btn-danger rounded-3" id="general">
                        General
                    </button>
                    <button class="btn btn-danger rounded-3" id="gaming">
                        Gaming
                    </button>
                    <button class="btn btn-danger rounded-3" id="music">
                        Music
                    </button>
                    <button class="btn btn-danger rounded-3" id="science">
                        Science
                    </button>
                </div>
            </div>
            <!-- chat window -->
            <div class="chat-window p-3 rounded-3 my-2">
                <ul class="chat-list text-light list-group list-unstyled"></ul>
            </div>
            <!-- message form -->
            <form class="message-form">
                <div class="input-group">
                    <input
                        class="message-input form-control"
                        type="text"
                        name="message"
                        placeholder="Message"
                    />
                    <button class="btn btn-danger" type="submit">
                        <i class="bi-chat-left-dots-fill"></i>
                    </button>
                </div>
            </form>
        </div>
        <!-- scripts -->
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>

        </script>
        <script src="../js/chat.js"></script>
        <script src="../js/ui.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
